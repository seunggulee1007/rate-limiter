spring:
  application:
    name: rate-limiter
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  data:
    redis:
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
          time-between-eviction-runs: 300
          enabled: true
      host: 127.0.0.1
      port: 6379
      client-type: lettuce

rate-limiter:
  enabled: true
  cache-to-use: redis_redisson
  rate-type: token_bucket


token-bucket:
  capacity: 10
  rate: 1
  rate-unit: seconds


logging:
  level:
    root: INFO
    org:
      hirbernate:
        SQL: debug
      type:
        descriptor:
          sql:
            BasicBinder: TRACE